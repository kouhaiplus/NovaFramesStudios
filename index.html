  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const preloader = document.getElementById('preloader');

    // If we've already shown the preloader this session, hide it immediately
    if (sessionStorage.getItem('preloaderSeen') === 'true') {
      preloader.style.display = 'none';
      return;
    }

    // Otherwise, run the intro animation, then record that we've shown it
    window.addEventListener('load', () => {
      // match this delay to your CSS animation timing (3s total)
      setTimeout(() => {
        preloader.style.display = 'none';
        sessionStorage.setItem('preloaderSeen', 'true');
      }, 3000);
    });
  });
</script>
