<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nova Frames</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <div id="preloader"><div class="preloader-text">Nova Frames</div></div>
  <header class="navbar">
    <div class="logo">Nova Frames</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">HOME</a></li>
        <li><a href="career.html">CAREER</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="contact.html">CONTACT</a></li>
      </ul>
      <div class="hamburger"><span></span><span></span><span></span></div>
    </nav>
  </header>
  <main>
    <section class="hero">
      <div class="hero-text">
        <h1>Artists and Innovators in the World of Digital Entertainment</h1>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-left">
        <div class="footer-logo">Nova Frames</div>
        <p>&copy; 2025 Nova Frames Studious. All rights reserved.</p>
      </div>
      <div class="footer-divider"></div>
      <div class="social-icons">
        <a href="https://linkedin.com" target="_blank"><img src="images/linkedin.svg" alt="LinkedIn" /></a>
        <a href="https://youtube.com" target="_blank"><img src="images/youtube.svg" alt="YouTube" /></a>
        <a href="https://facebook.com" target="_blank"><img src="images/facebook.svg" alt="Facebook" /></a>
        <a href="https://instagram.com" target="_blank"><img src="images/instagram.svg" alt="Instagram" /></a>
        <a href="https://twitter.com" target="_blank"><img src="images/twitter.svg" alt="Twitter" /></a>
      </div>
    </div>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const preloader = document.getElementById('preloader');
      if (sessionStorage.getItem('preloaderSeen') === 'true') {
        preloader.style.display = 'none';
        return;
      }
      window.addEventListener('load', () => {
        setTimeout(() => {
          preloader.style.display = 'none';
          sessionStorage.setItem('preloaderSeen', 'true');
        }, 3000);
      });
    });
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      hamburger.classList.toggle('active');
      document.body.classList.toggle('active');
    });
  </script>
</body>
</html>
